<!--normal sartlarda her calismada yukaridaki iskeleti yazmam gerekiyor-->
<!--ama emmet eklentisi ile buna gerek kalmiyor, ! ve tab tusuna basman yeterli, senin icin bir iskelet olusur-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <h1></h1>
    <!--h1 tab yaptigin an emmet eklentisi ile etiket olusur-->
    <ul>
        <li>
            <a href=""></a>
            <!--bu alanlar da hizli sekilde olusturulur, li tab, a tab-->
        </li>
    </ul>
    <!--ul tab yaptigin an emmet eklentisi ile etiket olusur-->

    <!--soyle bir kullanim da var, ul>(li>a)*3, bana ul icinde 3 tane li ve a etiketi verir-->
    <ul>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
    </ul>

    <!--diger emmet kullanimlari icin; https://docs.emmet.io/cheat-sheet/-->
    <!--kodlar duzensiz yazildiysa beautify eklentisinden gelen sag ustte bulunan cubuga tikla, 
    kisayolu: ctrl + shift + L tuslari-->
    
<!--chrome'da f12 gelistirici araclarini acar-->

</body>

</html>
